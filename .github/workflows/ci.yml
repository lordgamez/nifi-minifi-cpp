name: "MiNiFi-CPP CI"
on: [push, pull_request, workflow_dispatch]
jobs:
  ubuntu_20_04:
    name: "ubuntu-20.04"
    runs-on: ubuntu-20.04
    timeout-minutes: 120
    steps:
      - id: files
        uses: Ana06/get-changed-files@v2.1.0
      - name: clang-tidy
        run: |
          for changed_file in ${{ steps.files.outputs.all }}; do
            echo "Do something with this ${changed_file}."
          done
