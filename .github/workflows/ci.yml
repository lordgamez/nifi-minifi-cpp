name: "MiNiFi-CPP CI"
on: [push, pull_request, workflow_dispatch]
jobs:
  macos_xcode:
    name: "macOS 15 aarch64"
    runs-on: macos-15
    timeout-minutes: 180
    steps:
      - id: checkout
        uses: actions/checkout@v4
      - id: test
        name: test
        run: |
          clang++ -std=c++17 -o test_hostname test_hostname.cpp
          ./test_hostname
